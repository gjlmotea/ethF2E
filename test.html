<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Background Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .blurry-background {
      background-image: url('src/assets/background.webp'); /* 替换为你想要的背景图片 */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .blurry-overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.5); /* 调整透明度 */
      backdrop-filter: blur(10px); /* 背景模糊效果 */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<div class="blurry-background">
  <div class="blurry-overlay"></div>
</div>

</body>
</html>
